<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="./index.css" />
</head>

<body>
    <div class="calculator">
        <!---------------------- Add your markup here ------------------------>
        <div class="input_box" id="input_box"></div>
        <div class="oper_box flex flex_jt_ct">
            <div class="item">+</div>
            <div class="item">-</div>
            <div class="item">&times;</div>
            <div class="item">&divide;</div>
        </div>
        <div class="num_wrap flex flex_jt_ct">
            <div class="num_box flex flex_jt_ct">
                <div class="item">7</div>
                <div class="item">8</div>
                <div class="item">9</div>
                <div class="item">4</div>
                <div class="item">5</div>
                <div class="item">6</div>
                <div class="item">1</div>
                <div class="item">2</div>
                <div class="item">3</div>
                <div class="item">0</div>
                <div class="item">.</div>
                <div class="item" id="oper_clear">C</div>
            </div>
            <div class="oper_equal item" id="oper_equal">=</div>
        </div>

    </div>
    <script type="text/javascript" src="./index.js"></script>
</body>

</html>
